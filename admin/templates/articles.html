{include="header"}
	 <!-- page start-->
	 <section id="main-content">
	 <section class="wrapper">
<div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              All Articles
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                              	  <th><i class="icon-arrow-down"></i> Id</th>
                                  <th><i class="icon-bullhorn"></i> Title</th>
                                  <th class="hidden-phone"><i class="icon-question-sign"></i>Username</th>
                                  <th><i class="icon-bookmark"></i> Cats</th>
                                  <th><i class=" icon-edit"></i> Date</th>
                                  <th><i class=" icon-cog"></i> Control</th>
                                  <th></th>
                              </tr>
                              </thead>

                              {loop="articles"}
                              <tbody>
                              <tr>
                              	  <td>{$value.id}</td>
                                  <td><a href="article.php?id={$value.id}">{$value.title}</a></td>
                                  <td class="hidden-phone">-user-</td>
                                  <td>{$value.cname}</td>
                                  <td><span class="label label-info label-mini">{$value.date}</span></td>
                                  <td>
                                      <a href="updatearticle.php?id={$value.id}" class="btn btn-primary btn-xs"><i class="icon-pencil"></i></a>
                                      <a href="deletearticle.php?id={$value.id}" class="btn btn-danger btn-xs"><i class="icon-trash "></i></a>
                                  </td>
                              </tr>
                              </tbody>
                              {else}
                    <h1>No Articles</h1>
                              {/loop}
                          </table>
                      </section>
                  </div>
                  </section>
                  </section>  
              <!-- page end-->
{include="footer"}
