        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    All books
                </header>
                <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th><i class="icon-arrow-down"></i>Book id</th>
                        <th><i class="icon-arrow-down"></i>Book Name</th>
                        <th><i class="icon-arrow-down"></i>Book Author</th>

                    </tr>
                    </thead>
                    <tbody>
                    {loop="books"}

                    <tr id="cat-{$value.category_id}">
