{include="header"}
	 <!-- page start-->
	 <section id="main-content">
	 <section class="wrapper">
<div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Users
                          </header>
                          
                          
                          
                          
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                              	  <th><i class="icon-arrow-down"></i> User Id</th>
                                  <th><i class="icon-bullhorn"></i> Name</th>
                                  <th class="hidden-phone"><i class="icon-question-sign"></i>Username</th>
                                  <th><i class=" icon-suitcase"></i> Job</th>
                                  <th><i class="icon-bookmark"></i> Email</th>
                                  <th><i class=" icon-edit"></i> Date</th>
                                  <th><i class=" icon-cog"></i> Is admin</th>
                                  <th><i class=" icon-cog"></i>Control</th>
                              </tr>
                              </thead>

                              {loop="users"}
                              <tbody>
                              <tr>
                              	  <td>{$value.uid}</td>
                                  <td><a href="user.php?uid={$value.uid}">{$value.name}</a></td>
                                  <td class="hidden-phone">{$value.username}</td>
                                  <td>{$value.job}</td>
                                  <td>{$value.email}</td>
                                  <td><span class="label label-info label-mini">{$value.adddate}</span></td>
                                  <td><span class="label label-info label-mini">{$value.is_admin}</span></td>
                     				
                                  <td>
                                      <a href="updateuser.php?uid={$value.uid}" class="btn btn-primary"><i class="icon-pencil"></i></a>
                                      <a href="deleteuser.php?uid={$value.uid}" class="btn btn-danger"><i class="icon-trash "></i></a>
                                  </td>
                              </tr>
                              </tbody>
                              {else}
                    <h1>No Users</h1>
                              {/loop}
                          </table>
                          
                          
                          
                          
                          
                          
                      </section>
                  </div>
                  </section>
                  </section>  
              <!-- page end-->
{include="footer"}
