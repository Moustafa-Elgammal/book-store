{include="header"}
	 <!-- page start-->
	 <section id="main-content">
	 <section class="wrapper">
<div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              All Messages
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                              	  <th><i class="icon-arrow-down"></i> Mid</th>
                                  <th><i class="icon-bullhorn"></i> Subject</th>
                                  <th class="hidden-phone"><i class="icon-question-sign"></i>Name</th>
                                  <th class="hidden-phone"><i class="icon-email-sign"></i>E-mail</th>
                                  <th><i class=" icon-edit"></i> Date</th>
                                  <th><i class=" icon-cog"></i> Control</th>
                                  <th></th>
                              </tr>
                              </thead>

                              {loop="about"}
                              <tbody>
                              <tr>
                              	  <td>{$value.mid}</td>
                                  <td><a href="message.php?mid={$value.mid}">{$value.title}</a></td>
                                  <td class="hidden-phone">{$value.username}</td>
                                  <td><span class="label label-info label-mini">{$value.email}</span></td>
                                  <td><span class="label label-info label-mini">{$value.adddate}</span></td>
                                  <td>
                                      <a href="deletemessage.php?mid={$value.mid}" class="btn btn-danger btn-xs"><i class="icon-trash "></i></a>
                                  </td>
                              </tr>
                              </tbody>
                              {else}
                    <h1>No Messages</h1>
                              {/loop}
                          </table>
                      </section>
                  </div>
                  </section>
                  </section>  
              <!-- page end-->
{include="footer"}
