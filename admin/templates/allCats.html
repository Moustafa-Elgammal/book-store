{include="header"}
	 <!-- page start-->
	 <section id="main-content">
	 <section class="wrapper">
<div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              All books Categories
                               </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                              	  <th><i class="icon-arrow-down"></i>category id</th>
                                  <th><i class="icon-arrow-down"></i>image</th>
                                  <th class="hidden-phone"><i class="icon-question-sign"></i>category name</th>
                                  <th><i class=" icon-cog"></i> Control</th>
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              {loop="categories"}

                              <tr id="cat-{$value.category_id}">
                              	  <td>{$value.category_id}</td>
                                  <td class="hidden-phone"><img width="100px" src="../{$value.category_photo}"></td>
                                  <td class="hidden-phone">{$value.category_title}</td>
                                  <td>
                                      <a id="category-delete" id-data="{$value.category_id}" class="btn btn-danger btn-xs">delete</i></a>
                                  </td>
                              </tr>

                              {else}
                    <h1>No Categories</h1>
                              {/loop}
                              </tbody>
                          </table>
                      </section>
                  </div>
                  </section>
                  </section>  
              <!-- page end-->
{include="footer"}
