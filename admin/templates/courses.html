{include="header"}
	 <!-- page start-->
	 <section id="main-content">
	 <section class="wrapper">
<div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              All Courses
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              <thead>
                              <tr>
                              	  <th><i class="icon-arrow-down"></i> Cid</th>
                                  <th><i class="icon-bullhorn"></i> Title</th>
                                   <th><i class="icon-bullhorn"></i> Username</th>
                                  <th class="hidden-phone"><i class="icon-question-sign"></i>Catpage</th>
                                  <th><i class="icon-bookmark"></i>page</th>
                                  <th><i class=" icon-edit"></i> Date</th>
                                  <th><i class=" icon-cog"></i> Control</th>
                                  <th></th>
                              </tr>
                              </thead>

                              {loop="courses"}
                              <tbody>
                              <tr>
                              	  <td>{$value.cid}</td>
                                  <td><a href="course.php?cid={$value.cid}">{$value.title}</a></td>
                                  <td><span class="label label-info label-mini">{$value.username}</span></td>
                                  <td class="hidden-phone">{$value.cpname}</td>
                                  <td>{$value.pname}</td>
                                  <td><span class="label label-info label-mini">{$value.adddate}</span></td>
                                  <td>
                                      <a href="updatecourse.php?cid={$value.cid}" class="btn btn-primary btn-xs"><i class="icon-pencil"></i></a>
                                      <a href="deletecourse.php?cid={$value.cid}" class="btn btn-danger btn-xs"><i class="icon-trash "></i></a>
                                  </td>
                              </tr>
                              </tbody>
                              {else}
                    <h1>No Courses</h1>
                              {/loop}
                          </table>
                      </section>
                  </div>
                  </section>
                  </section>  
              <!-- page end-->
{include="footer"}
